<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <!-- Logo -->
        <img class="logo" src="../_shared/assets/logo left.png">

        <!-- Showcase -->
        <div class="showcase-title">
            <img style="mix-blend-mode: lighten;" src="static/header-layer/Header-firstLayer-lighten.png">
            <img style="mix-blend-mode: overlay;" src="static/header-layer/Header-secondLayer-Overlay.png">
            <img class="showcase-image" src="static/showcases/showcase-qualifer.png">
        </div>

        <!-- Replayer Name -->
        <div class="gameplay-text gameplay-texts replayer-text">replayed by</div>
        <div class="gameplay-text gameplay-names replayer-name">player</div>
        <!-- Mapped By -->
        <div class="gameplay-text gameplay-texts mapper-text">mapped by</div>
        <div class="gameplay-text gameplay-names mapper-name">mapper</div>

        <!-- Mod -->
        <img class="mod-icon" src="static/mods/hr1.png">

        <!-- Now Playing -->
        <div class="now-playing">
            <img class="now-playing-background" style="mix-blend-mode: hard-light;" src="static/now-playing-layer/NP-firstLayer-Hardlight.png">
            <img class="now-playing-background" style="mix-blend-mode: overlay;" src="static/now-playing-layer/NP-secondLayer-Overlay.png">
            <img class="now-playing-background" style="mix-blend-mode: ligten; opacity: 0.67;" src="static/now-playing-layer/NP-thirdLayer-Lighten-67opacity.png">
            <div class="song-name" id="song-name">Kimi no Shiranai Monogatari</div>
            <div class="song-artist" id="song-artist">supercell</div>
            <div class="song-divider">------------------</div>
            <div class="song-difficulty" id="song-difficulty">Ethernal</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
